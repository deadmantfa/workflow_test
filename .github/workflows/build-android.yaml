name: build_android

on:
  workflow_call:
    secrets:
      ANDROID_KEYSTORE_PATH:
        required: true
        description: "ANDROID_KEYSTORE_PATH"
      ANDROID_KEYSTORE_PASSWORD:
        required: true
        description: "ANDROID_KEYSTORE_PASSWORD"
      ANDROID_KEYSTORE_ALIAS:
        required: true
        description: "ANDROID_KEYSTORE_ALIAS"
      ANDROID_KEYSTORE_BASE64:
        required: true
        description: "ANDROID_KEYSTORE_ALIAS"
    inputs:
      flutter_channel:
        required: false
        type: string
        description: "Flutter Channel"
        default: "stable"
      flutter_version:
        required: false
        type: string
        description: "Flutter Version"
        default: "3.0.0"
      working_directory:
        required: false
        type: string
        description: "Working Directory"
        default: "."

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v2

      - name: Download Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.0.3
        with:
          filename: key.jks
          encodedString: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Create key.properties
        run: |
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > android/key.properties
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEYSTORE_ALIAS }}" >> android/key.properties

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{inputs.flutter_version}}
          channel: ${{inputs.flutter_channel}}
          cache: true

      - name: 📦 Install Dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good --analytics false
          very_good packages get --recursive

      - name: ✨ Build APK - Staging
        run: flutter build apk --split-per-abi --flavor staging --target lib/main_staging.dart

      - name: 🕵️ Build ABB - Staging
        run: flutter build appbundle --flavor staging --target lib/main_staging.dart

      - name: Upload app bundle artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-output
          path: |
            build/app/outputs/bundle/**/*.aab
            build/app/outputs/bundle/**/*.apk
